    <script src="/socket.io/socket.io.js"></script>
    <script>
        let socket = null;
        let connected = false;
        
        const statusEl = document.getElementById('status');
        const connectBtn = document.getElementById('connectBtn');
        const disconnectBtn = document.getElementById('disconnectBtn');
        const subscribeBtn = document.getElementById('subscribeBtn');
        const clearLogBtn = document.getElementById('clearLogBtn');
        const dumpBtn = document.getElementById('dumpBtn');
        const logEl = document.getElementById('log');
        const dataLogEl = document.getElementById('dataLog');
        const serverIdInput = document.getElementById('serverIdInput');
        const urlInput = document.getElementById('urlInput');
        
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.style.color = type === 'error' ? 'red' : type === 'success' ? 'green' : 'black';
            logEntry.textContent = `[${timestamp}] ${message}`;
            logEl.appendChild(logEntry);
            logEl.scrollTop = logEl.scrollHeight;
        }
        
        function dataLog(message) {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.style.color = 'blue';
            logEntry.textContent = `[${timestamp}] ${message}`;
            dataLogEl.appendChild(logEntry);
            dataLogEl.scrollTop = dataLogEl.scrollHeight;
        }
        
        function updateStatus(isConnected) {
            connected = isConnected;
            statusEl.textContent = `çŠ¶æ€: ${isConnected ? 'å·²è¿æ¥' : 'æœªè¿æ¥'}`;
            statusEl.className = `status ${isConnected ? 'connected' : 'disconnected'}`;
            connectBtn.disabled = isConnected;
            disconnectBtn.disabled = !isConnected;
            subscribeBtn.disabled = !isConnected;
            dumpBtn.disabled = !isConnected;
        }
        
        connectBtn.addEventListener('click', () => {
            const url = urlInput.value;
            log(`å°è¯•è¿æ¥åˆ°: ${url}`);
            
            socket = io(url, {
                transports: ['websocket', 'polling'],
                timeout: 20000,
                reconnection: true,
                reconnectionAttempts: 5,
                reconnectionDelay: 1000,
                autoConnect: false,
                forceNew: true,
                upgrade: true,
                rememberUpgrade: true,
                query: {
                    clientType: 'test',
                    timestamp: Date.now().toString()
                }
            });
            
            socket.connect();
            
            socket.on('connect', () => {
                log(`âœ… è¿æ¥æˆåŠŸ! Socket ID: ${socket.id}`, 'success');
                updateStatus(true);
            });
            
            socket.on('connect_error', (error) => {
                log(`âŒ è¿æ¥é”™è¯¯: ${error.message}`, 'error');
                updateStatus(false);
            });
            
            socket.on('disconnect', (reason) => {
                log(`ğŸ”Œ è¿æ¥æ–­å¼€: ${reason}`, 'error');
                updateStatus(false);
            });
            
            socket.on('subscription-confirmed', (data) => {
                log(`âœ… è®¢é˜…ç¡®è®¤: ${JSON.stringify(data)}`, 'success');
            });
            
            socket.on('server-metrics-update', (data) => {
                dataLog(`ğŸ“Š æ”¶åˆ°æœåŠ¡å™¨æŒ‡æ ‡: ${JSON.stringify(data, null, 2)}`);
            });
            
            socket.on('connection-established', (data) => {

            });
            
            socket.on('connection-status', (data) => {

            });
            
            // ç›‘å¬æ‰€æœ‰äº‹ä»¶
            socket.onAny((eventName, ...args) => {
                if (!['ping', 'pong'].includes(eventName)) {
                    dataLog(`ğŸ“¨ äº‹ä»¶ ${eventName}: ${JSON.stringify(args)}`);
                }
            });
            
            socket.on('rooms-dump', (data) => {
                dataLog(`ğŸ§ª Rooms Dump: ${JSON.stringify(data, null, 2)}`);
            });
        });
        
        disconnectBtn.addEventListener('click', () => {
            if (socket) {
                socket.disconnect();
                socket = null;
                log('ğŸ”Œ æ‰‹åŠ¨æ–­å¼€è¿æ¥');
                updateStatus(false);
            }
        });
        
        subscribeBtn.addEventListener('click', () => {
            const serverId = serverIdInput.value.trim();
            if (!serverId) { log('âŒ è¯·è¾“å…¥æœåŠ¡å™¨ID', 'error'); return; }
            if (socket && connected) {
                const subscribeData = { serverId, interval: 5000 };
                log(`ğŸ“¥ å‘é€è®¢é˜…è¯·æ±‚: ${JSON.stringify(subscribeData)}`);
                log(`ğŸ” SocketçŠ¶æ€: connected=${socket.connected}, disconnected=${socket.disconnected}`);
                log(`ğŸ” Socketä¼ è¾“æ–¹å¼: ${socket.io.engine.transport.name}`);
                socket.emit('subscribe-server-metrics', subscribeData);
                setTimeout(()=>{ log(`ğŸ“‹ è¯·æ±‚è¿æ¥çŠ¶æ€...`); socket.emit('get-connection-status');},1000);
                setTimeout(()=>{ log(`ğŸ“ å‘é€æµ‹è¯•ping...`); socket.emit('ping',{ timestamp: Date.now() });},500);
            } else { log('âŒ WebSocketæœªè¿æ¥','error'); }
        });
        
        dumpBtn.addEventListener('click', () => {

        // åˆå§‹çŠ¶æ€

    </script>
